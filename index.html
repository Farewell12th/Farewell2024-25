<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Farewell Coming Soon</title> 
  <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #111; /* Dark Black Background */
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            background-image: url('https://www.transparenttextures.com/patterns/dark-geometric.png'); /* Subtle texture */
            background-size: cover;
        }

        /* Header Section */
        header {
            padding: 3rem 1rem;
            background: linear-gradient(to right, #111, #ff6f00); /* Black to Rich Orange Gradient */
            border-bottom: 4px solid #ffae42; /* Warm Gold Border */
            box-shadow: 0px 8px 15px rgba(255, 111, 0, 0.4); /* Orange Glow */
        }

        header h1 {
            font-size: 3.5rem;
            margin: 0;
            color: #ffae42; /* Warm Gold */
            letter-spacing: 3px;
            font-weight: bold;
            text-transform: uppercase;
            animation: fadeIn 2s ease-in-out, textBounce 2s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textBounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Coming Soon Text with Orange Foil Animation */
        .coming-soon {
            margin-top: 2rem;
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff6f00, #ffae42, #ff6f00);
            background-size: 200% 200%;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            animation: foilShine 4s infinite;
        }

        @keyframes foilShine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Button Styling */
        button {
            margin-top: 3rem;
            padding: 1.2rem 2.5rem;
            font-size: 1.3rem;
            border: 2px solid #ff6f00; /* Rich Orange Border */
            border-radius: 50px;
            background-color: transparent; /* Transparent Background */
            color: #ff6f00; /* Orange Text */
            cursor: pointer;
            box-shadow: 0px 5px 20px rgba(255, 111, 0, 0.5);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff6f00; /* Rich Orange */
            color: #111; /* Dark Black Text */
            transform: scale(1.1);
            box-shadow: 0px 10px 30px rgba(255, 111, 0, 0.7);
        }

        /* Quotes Section */
        #quote-container {
            margin: 2rem auto;
            display: none;
            background-color: #222; /* Dark Grey-Black */
            color: #ffae42; /* Warm Gold */
            padding: 2rem;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(255, 111, 0, 0.5);
            font-style: italic;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Instagram and Exclusively For Section */
        footer {
            margin-top: 3rem;
            background-color: #111;
            padding: 2rem;
            border-top: 3px solid #ffae42; /* Gold Border */
            color: #ffae42; /* Warm Gold */
        }

        .instagram {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .instagram a {
            color: #ff6f00; /* Rich Orange */
            text-decoration: none;
            font-size: 1.4rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        .instagram a:hover {
            text-decoration: underline;
            color: #ffae42; /* Gold */
        }

        .dropdown {
            margin-top: 2rem;
            text-align: center;
        }

        .dropdown button {
            background-color: transparent;
            border: 2px solid #ffae42; /* Gold Border */
            padding: 1rem 2rem;
            color: #ffae42;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .dropdown button:hover {
            background-color: #ffae42; /* Gold */
            color: #111; /* Dark Black Text */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #222; /* Dark Grey-Black */
            min-width: 250px;
            border-radius: 8px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content a {
            color: #ffae42;
            padding: 1rem;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #ffae42; /* Gold border between items */
        }

        .dropdown-content a:hover {
            background-color: #ffae42;
            color: #111;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style> 
 </head> 
 <body> 
  <!-- Header Section --> 
  <header> 
   <h1>Farewell Party 2024</h1> 
   <p class="coming-soon">Coming Soon...</p> 
  </header> 

  <!-- Interactive Button for Friendship Quotes --> 
  <div> 
   <button onclick="showQuote()">Reveal Friendship Quote</button> 
   <div id="quote-container"></div> 
  </div> 

  <!-- Instagram and Exclusively For Section -->
  <footer>
    <div class="dropdown">
        <button>Exclusively For</button>
        <div class="dropdown-content">
            <a href="#">12th Commerce Class - St. Ann's</a>
            <a href="#">10th Pass Out Students of St. Ann's</a>
        </div>
    </div>

    <div class="instagram">
        <p>Follow us for updates and sneak peeks:</p>
        <a href="https://www.instagram.com/12th_.farewell/profilecard/?igsh=eGc4OGRybnFoMGwx" target="_blank"> @12th_.farewell </a>
    </div>
  </footer>

  <!-- JavaScript for Quotes --> 
  <script>
        const quotes = [
            "Yaaron ki dosti hai, ek junoon jaisa, dosti me hai apna ek rang hai.",
            "Tu hai mera yaar, dil se pyaara, dosti ki yeh baat purani hai saara.",
            "Dost woh nahi jo humare saath ho, dost woh hai jo humare saath kabhi na chhode.",
            "Zindagi mein kabhi bhi aaye, dosti ka raasta, yeh hai humara dosti ka jahan.",
            "Har din dost ke saath ho, zindagi ho mast yaar!",
            "Dil se jo yeh dosti karta hai, woh hai asli yaar!"
        ];

        let currentQuoteIndex = 0;

        function showQuote() {
            const container = document.getElementById("quote-container");
            container.style.display = "block";
            container.innerHTML = quotes[currentQuoteIndex];
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
        }
  </script> 
 
</body></html>
